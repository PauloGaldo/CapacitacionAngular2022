  <form (submit)="login(formLogin)" [formGroup]="formLogin">

    <mat-form-field appearance="legacy">
      <mat-label>Correo electronico</mat-label>
      <input matInput placeholder="example@domain.com" formControlName="email">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formLogin.controls['email'].invalid && formLogin.controls['email'].touched">
        <span *ngIf="formLogin.get('email')?.hasError('required')">Campo requerido</span>
        <span *ngIf="formLogin.get('email')?.hasError('email')">Email invalido</span>
        <span *ngIf="formLogin.get('email')?.hasError('maxlength')">Email demasiado largo</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Contrase침a</mat-label>
      <input matInput placeholder="Ingresa contrase침a" formControlName="password">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <button mat-raised-button color="accent">Iniciar sesi칩n</button>

  </form>
